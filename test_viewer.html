<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drone Surveillance System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        color: white;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .dashboard {
        display: grid;
        grid-template-columns: 1fr 300px;
        gap: 20px;
        margin-bottom: 20px;
      }

      .video-container {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .video-container img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        display: block;
      }

      .stats-container {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .stats-container h2 {
        margin-bottom: 20px;
        color: #333;
        border-bottom: 3px solid #667eea;
        padding-bottom: 10px;
      }

      .stat-item {
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 1.2em;
      }

      .stat-soldier {
        background: #fee;
        border-left: 5px solid #f00;
      }

      .stat-civilian {
        background: #efe;
        border-left: 5px solid #0f0;
      }

      .stat-total {
        background: #eef;
        border-left: 5px solid #667eea;
      }

      .stat-label {
        font-weight: bold;
        color: #333;
      }

      .stat-value {
        font-size: 1.5em;
        font-weight: bold;
      }

      .legend {
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .legend h3 {
        margin-bottom: 15px;
        color: #333;
      }

      .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        background: #f8f9fa;
      }

      .color-box {
        width: 30px;
        height: 30px;
        border-radius: 5px;
        margin-right: 15px;
        border: 2px solid #333;
      }

      .color-green {
        background: #0f0;
      }

      .color-red {
        background: #f00;
      }

      @media (max-width: 968px) {
        .dashboard {
          grid-template-columns: 1fr;
        }
      }

      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #0f0;
        animation: pulse 2s infinite;
        margin-left: 10px;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        ðŸ›¸ Drone Surveillance System <span class="status-indicator"></span>
      </h1>

      <div class="dashboard">
        <div class="video-container">
          <img
            id="videoFeed"
            src="http://localhost:8000/video_feed"
            alt="Live Video Feed"
          />
        </div>

        <div class="stats-container">
          <h2>Real-time Statistics</h2>
          <div class="stat-item stat-soldier">
            <span class="stat-label">ðŸ”´ Soldiers</span>
            <span class="stat-value" id="soldierCount">0</span>
          </div>
          <div class="stat-item stat-civilian">
            <span class="stat-label">ðŸŸ¢ Civilians</span>
            <span class="stat-value" id="civilianCount">0</span>
          </div>
          <div class="stat-item stat-total">
            <span class="stat-label">ðŸ“Š Total Detected</span>
            <span class="stat-value" id="totalCount">0</span>
          </div>
        </div>
      </div>

      <div class="legend">
        <h3>Detection Legend</h3>
        <div class="legend-item">
          <div class="color-box color-green"></div>
          <strong>Green Box:</strong>&nbsp;Civilian (Class 0)
        </div>
        <div class="legend-item">
          <div class="color-box color-red"></div>
          <strong>Red Box:</strong>&nbsp;Soldier (Class 1)
        </div>
      </div>
    </div>

    <script>
      // Fetch and update statistics every 500ms
      async function updateStats() {
        try {
          const response = await fetch("http://localhost:8000/stats");
          const data = await response.json();

          document.getElementById("soldierCount").textContent = data.soldier;
          document.getElementById("civilianCount").textContent = data.civilian;
          document.getElementById("totalCount").textContent = data.total;
        } catch (error) {
          console.error("Error fetching stats:", error);
        }
      }

      // Update stats immediately and then every 500ms
      updateStats();
      setInterval(updateStats, 500);

      // Handle image load errors
      document.getElementById("videoFeed").onerror = function () {
        console.error("Error loading video feed");
        this.alt =
          "Video feed unavailable. Make sure the server is running on http://localhost:8000";
      };
    </script>
  </body>
</html>
